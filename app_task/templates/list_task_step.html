<div class="h2">
    История выполнения задачи<br>
    {% include "paginate.html" %}
</div>

<table class="table table-sm table-hover align-middle">
    <tbody>
    {% for item in data %}
    <tr>
        <td>
            <span class="fw-bold">
                {{ item.date_end|date:"d.m.Y H:i" }} - {{ item.user.username }}
            </span>
            <br>
            {{ item.desc }}
        </td>
    </tr>
    {% empty %}
        <span class="pe-none btn border-0">Нет истории</span>
    {% endfor %}
    </tbody>
</table>
