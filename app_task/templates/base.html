{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base page{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
</head>

<body style="max-width: 992px;" class="container">
    <nav>
        <a href="/">Главная</a> | 
        <a href="{% url "list" model="projs" %}">Проекты</a> | 
        <a href="{% url "list" model="sprints" %}">Спринты</a> | 
        <a href="{% url "list" model="tasks" %}">Задачи</a> | 
        <a href="/admin/">Администрирование</a>
    </nav>
    <hr>
    <h1>{% block header %}Base page{% endblock header %}</h1>
    {% block content %}{% endblock content %}
</body>

</html>
